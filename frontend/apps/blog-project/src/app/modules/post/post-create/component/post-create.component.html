<bp-post-form [title]="'Новый пост'" [formGroup]="formGroup">
  <div class="tui-form__buttons" (click)="invalidateForm()">
    <button
      class="tui-form__button"
      tuiButton
      appearance="primary"
      [disabled]="formGroup.invalid"
      [showLoader]="(isLoading$ | async) || false"
      (click)="submitForm()">
      Создать
    </button>
    <button class="tui-form__button" tuiButton appearance="secondary" (click)="cancelClick()">Отмена</button>
  </div>
</bp-post-form>
