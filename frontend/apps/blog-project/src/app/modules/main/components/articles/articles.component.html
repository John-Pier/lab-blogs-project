<h2>Новые блоги</h2>
<section>
  <div *ngFor="let blog of blogs$ | async" class="blog">
    <h3>B</h3>
    <div>
      {{ blog | json }}

</section>
<section>

      {{ post | json }}
    </div>
  </div>
</section>
